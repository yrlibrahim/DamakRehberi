<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Star Rating Form | CodingNepal</title>
    <link rel="stylesheet" href="CSS/comment-page.css" />
    <script
      src="https://kit.fontawesome.com/1357f9c706.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <div class="text">Değerlendirmen için Teşekkürler!</div>
        <div class="edit">Düzenle</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5" />
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4" />
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3" />
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2" />
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1" />
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea cols="30" placeholder="Deneyimini Paylaş"></textarea>
          </div>
          <div class="variables">
            <ul class="icons">
              <!--Dosya Ekleme-->
              <li style="margin-left: 5px">
                <label for="file-upload" style="cursor: pointer">
                  <i class="fa-solid fa-image"></i>
                  <input
                    type="file"
                    id="file-upload"
                    style="display: none"
                    accept="image/*"
                    onchange="handleFileSelect(event)"
                  />
                </label>
              </li>
            </ul>
          </div>
          <div class="btn">
            <button type="submit">Gönder</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");
      btn.onclick = () => {
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = () => {
          widget.style.display = "block";
          post.style.display = "none";
        };
        return false;
      };
    </script>
  </body>
</html>
